<template name="connexion">

   <div class="container tailleConnexion" id="{{background}}">

      <div class="form-group divConnexion">
        {{> default}}
        <label for="name">Pseudo :</label>
        <input class="form-control inputConnexion" type="text" id="pseudoConnexion" name="pseudoConnexion">
        <label for="password">password : </label>
        <input class="form-control inputConnexion" type="password" id="passwordConnexion" name="passwordConnexion">
        <br>
        <button id="showPassword">Show Password</button>
        <br>
        <br>
        <input style="font-size : 17px ; color : white; background: transparent; border: none" id="envoyer" value="Connexion" type="submit">
        <a style="float : right ; font-size : 17px; color : #003399; margin-top: 40px; color: white"  href="/inscription">S'inscrire</a>

    </form>
  </div>
  </html>
