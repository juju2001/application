<template name="newContact">
  <div class="container">
    <form>
      <div class="form-group">
          {{> default}}
          <div class="newContactDivSize">
            <label class="newContactAttributs">Nom : {{nom}}</label>
            <br>
            <label class="newContactAttributs">Prénom : {{prenom}}</label>
            <br>
            <label class="newContactAttributs">Pseudo : {{pseudo}}</label>
            <br>
            <label class="newContactAttributs">Age :  {{age}}</label>
            <br>
            <label class="newContactAttributs">E-mail : {{email}}</label>
            <img src="http://persiantuts.ir/wp-content/uploads/2017/12/WEB_ICO_Technical-Support.png" class="newContactImage">
          </div>
        <br>
        <input class="newContactButton" type="submit" id="enregister" value="Enregistrer">
        <br>
        <br>
        <a class="newContactLinkContact" id="retour" href='/contact'>Retourner à la page contact</a>
        <br>
      </div>
    </form>
  </div>
</template>
