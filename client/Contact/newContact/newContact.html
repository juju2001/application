<template name="newContact">
  <div class="container">
    <form>
      <div class="form-group">
          {{> default}}
          <div style="border : 1px solid #239CE0; background : #F9FCFC">
            <label style="color: #223966; margin-left: 5px" for="name">Nom : {{nom}}</label>
            <br>
            <label style="color: #223966; margin-left: 5px" for="prenom">Prénom : {{prenom}}</label>
            <br>
            <label style="color: #223966; margin-left: 5px" for="age">Pseudo : {{pseudo}}</label>
            <br>
            <label style="color: #223966; margin-left: 5px" for="age">Age :  {{age}}</label>
            <br>
            <label style="color: #223966; margin-left: 5px" for="age">E-mail : {{email}}</label>
            <img src="http://persiantuts.ir/wp-content/uploads/2017/12/WEB_ICO_Technical-Support.png" style="float: right; height: 155px; margin-top: -130px; margin-right: 10%">
          </div>
        <br>
        <input style="color: white; border: none; background: transparent; font-size: 17px" type="submit" id="enregister" value="Enregistrer">
        <br>
        <br>
        <a style="color: white; font-size: 17px" id="retour" href='/contact'>Retourner à la page contact</a>
        <br>
      </div>
    </form>
  </div>
</template>
