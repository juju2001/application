<template name="newContact">

    <form>
      <div class="form-group">
          {{> default}}
        <label for="name">Nom : {{nom}}</label>
        <br>
        <label for="prenom">Prénom : {{prenom}}</label>
        <br>
        <label for="age">Pseudo : {{pseudo}}</label>
        <br>

        <br>
        <label for="age">E-mail : {{email}}</label>
        <br>

        <br>
        <a id="retour" href='/contact'>Retourner à la page contact</a>
        <br>
      </div>
    </form>
  </div>
</template>
