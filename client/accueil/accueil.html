<template name="accueil">
<div class="container">
  <form>
    <div class="form-group">
      {{> default}}
    </div>
  </form>
<!-- conetnu de la page -->
  {{#if Motrecherche}}

  <!-- Recherche -->
      <div class="rechercheaccueilDiv">
        <h2 class="accueilRechercheMot accueilTextWhite">{{Motrecherche}}</h2>
        {{#each findInscription}}
        <div class="col-lg-12 col-md-12 col-sm-12">
          {{#each findInscription}}
          <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="panel panel-heading">
                <button id="{{_id}}" class="goAjouter glyphicon glyphicon-plus accueilanotherUsersText" data-toggle="modal" data-target="#modalNewContact"></button>
                Nom : {{nom}}
                <br> Prénom : {{prenom}}
              </div>
          </div>
          {{/each}}
        </div>
        {{/each}}
        {{#each findMessage}}
          <div class="accueilRecherche col-sm-12 col-md-6 col-lg-3">
            <a class="goMessage accueilRechercheMessage" id="{{contact}}">{{message}}</a>
            <p class="accueilRechercheMessageBy">De : {{rechercheMessageAuthor}} {{rechercheMessageHours}}</p>
          </div>
          <br>
       {{/each}}
      </div>

   {{else}}
  <h1 class="accueilTextWhite">Bonjour {{prenomAccueil}}, </h1>
  <!-- amis connectés / nouveaux contacts -->
      {{#if friendsOnline}}
          <div class="col-lg-12 col-md-12 col-sm-12">
            {{#each friendsOnline}}
            <div class="col-lg-3 col-md-6 col-sm-12 ">
            <div class="panel panel-heading" id="friendsOnline">
              Nom : {{nom}}
        <br> Prénom : {{prenom}}
            </div>
          </div>
            {{/each}}
          </div>
          {{#if anotherUsers}}
          <div class="col-lg-12 col-md-12 col-sm-12">
            {{#each anotherUsers}}
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="panel panel-heading">
                  <button id="{{_id}}" class="goAjouter glyphicon glyphicon-plus accueilanotherUsersText" data-toggle="modal" data-target="#modalNewContact"></button>
                  Nom : {{nom}}
                  <br> Prénom : {{prenom}}
                </div>
            </div>
            {{/each}}
          </div>
          {{/if}}
      {{else}}
          <div class="accueilAnotherUsers">
            {{#each anotherUsers}}
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="panel panel-heading">
                  <a id="{{_id}}" class="goAjouter glyphicon glyphicon-plus accueilanotherUsersText" data-toggle="modal" data-target="#modalNewContact"></a>
                  Nom : {{nom}}
                  <br> Prénom : {{prenom}}
                </div>
            </div>
            {{/each}}
          </div>
      {{/if}}
  {{/if}}
  </div>


  {{> modalNewContact}}


</template>
