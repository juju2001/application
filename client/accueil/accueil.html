<template name="accueil">
<div class="container">
  <form>
    <div class="form-group">
      {{> default}}
    </div>

  </form>

<!-- conetnu de la page -->


  {{#if Motrecherche}}

  <!-- Recherche -->
      <div class="rechercheaccueilDiv">
        <h2 class="accueilRechercheMot accueilTextWhite">{{Motrecherche}}</h2>
        {{#each recherche}}
          <div>
            {{prenom}} {{nom}} {{age}} {{email}}
          </div>
        {{/each}}
        {{#each findInscription}}
          <div class="accueilRecherche">
            <a class="goInscription accueilRechercheMessage" id="{{_id}}">{{prenom}} {{nom}} {{email}}</a>
          </div>
          <br>
        {{/each}}
        {{#each findMessage}}
          <div class="accueilRecherche">
            <a class="goMessage accueilRechercheMessage" id="{{contact}}">{{message}}</a>
            <p class="accueilRechercheMessageBy">De : {{rechercheMessageAuthor}} {{rechercheMessageHours}}</p>
          </div>
          <br>
       {{/each}}
      </div>

   {{else}}
  <h1 class="accueilTextWhite">Bonjour {{prenomAccueil}}, </h1>
  <!-- amis connectés / nouveaux contacts -->
  <div class="accueilusersOnline">
      {{#if friendsOnline}}
          <div class="overflow">
            {{#each friendsOnline}}
            <div class="col-sm-3" id="friendsOnline">
              Nom : {{nom}}
        <br> Prénom : {{prenom}}
            </div>
            {{/each}}
          </div>
          {{#if anotherUsers}}
          <div class="overflow">
            {{#each anotherUsers}}
            <div class="col-sm-3" id="anotherUsers">
              <a id="{{_id}}" class="pull right goAjouter glyphicon glyphicon-plus accueilanotherUsers"></a>
                   Nom : {{nom}}
              <br> Prénom : {{prenom}}
            </div>
            {{/each}}
          </div>
          {{/if}}
      {{else}}
          <div class="accueilAnotherUsers">
            {{#each anotherUsers}}
            <div class="col-sm-3">
              <a id="{{_id}}" class="goAjouter glyphicon glyphicon-plus accueilanotherUsersText"></a>
              Nom : {{nom}}
         <br> Prénom : {{prenom}}
            </div>
            {{/each}}
          </div>
      {{/if}}
    </div>
  {{/if}}

  </div>
</template>
