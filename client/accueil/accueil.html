<template name="accueil">
<div class="container">
  <form>
    <div class="form-group">
      {{> default}}
    </div>

  </form>

<!-- conetnu de la page -->


  {{#if Motrecherche}}

  <!-- Recherche -->
      <div style="overflow:auto ; max-height: 625px ; width : 100%">
        <h2 style="text-align:center; font-size:40px">{{Motrecherche}}</h2>
        {{#each recherche}}
          <div style="background-color : green;">
            {{prenom}} {{nom}} {{age}} {{email}}
          </div>
        {{/each}}
        {{#each inscriptionFind}}
          <div class="rechercheAccueil">
            <a class="goInscription" id="{{_id}}">{{prenom}} {{nom}} {{email}}</a>
          </div>
          <br>
        {{/each}}
        {{#each messageFind}}
          <div class="rechercheAccueil">
            <a class="goMessage" id="{{contact}}" style="color : black">{{message}}</a>
            <p style="text-align : right ; color: #0000aa">De : {{infoNom}} {{infoPrenom}} {{infoHeure}}</p>
          </div>
          <br>
       {{/each}}
      </div>

   {{else}}
  <h1>Bonjour {{prenomAccueil}}, </h1>
  <!-- amis connectés / nouveaux contacts -->
  <div style="overflow-y : auto; max-height: 655px">
      {{#if amiConnecté}}
          <h2 style="font-size:24px;">{{amiConnecté}}</h2>
          <div class="overflow">
            {{#each connecté}}
            <div class="col-sm-3" id="connecté">
              Nom : {{nom}}
        <br> Prénom : {{prenom}}
            </div>
            {{/each}}
          </div>
          <h1 style="font-size:24px;">{{ajouterAmi}}</h1>
          <div class="overflow">
            {{#each contacter}}
            <div class="col-sm-3" id="ajouterNewContact">
                   Nom : {{nom}}
              <br> Prénom : {{prenom}}
              <br>
              <a id="{{_id}}" style="color : #009018; float : right" class="goAjouter">Ajouter</a>
            </div>
            {{/each}}
          </div>
      {{else}}
          <h2 style="font-size:24px;">{{ajouterAmi}}</h2>
          <div style="overflow:auto ; width:100% ; max-height:350px ">
            {{#each contacter}}
            <div class="col-sm-3">
              Nom : {{nom}}
         <br> Prénom : {{prenom}}
              <br>
              <a id="{{_id}}" style="color : #009018 ; float : right" class="goAjouter">Ajouter</a>
            </div>
            {{/each}}
          </div>
      {{/if}}
    </div>
  {{/if}}

  </div>
</template>
