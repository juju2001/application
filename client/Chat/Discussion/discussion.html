<template name="discussion">
<div class="container">
  <div class="form-group">
    <h1 id="form-titre">Actualit√© de vos discussions</h1>
     {{> default}}
      <table class="discu">

        {{#each noFriend}}
              <tr style="background-color: green">
                <td><a href='message' style="color : #223966 " class="goNewDiscu" id="{{_id}}">{{nom}} {{prenom}}</a></td>
                <td>Nouvelle discussion</td>
                <td></td>
                <td style="text-align:right"><a style="color : red" id="suppNoFriend" href="">Supprimer</a></td>
            </tr>
            <tr style="background-color : #EDEDED">
                <td></td>
                <td style="color : #EDEDED">.</td>
                <td></td>
                <td></td>
             </tr>
      {{/each}}

      {{#each discussion}}
              <tr class="disc" style="background-color : #FFFFFF; border-radius : 10px">
              <td><a href='message' style="color : #223966; " class="goDiscu" id="{{contact}}">{{nom}} {{prenom}} {{surnom}}</a></td>
              <td>       {{#if notification}}

                         {{/if}}
             </td>
                <td id="infos" class="{{couleur}}" style="text-align : center">
                      {{lastConnexion}}
              </td>
              <td style="text-align:right"><a style="color : red" id="supp" href="">Supprimer</a></td>
          </tr>
          <tr style="background-color : #EDEDED">
            <td></td>
            <td style="color : #EDEDED">.</td>
            <td></td>
            <td></td>
          </tr>
              {{/each}}
          </table>
          <br>
        </div>
  </div>
</template>
