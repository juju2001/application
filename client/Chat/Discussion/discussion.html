<template name="discussion">
<div class="container">
  <div class="form-group">
    <h1 id="form-titre">Actualité de vos discussions</h1>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href='/accueil'>Accueil</a></li>
          <li class="active"><a href='/discussion'>Discussion</a></li>
          <li><a href='/connexion'>Connexion</a></li>
          <li><a href='/inscription'>Insciption</a></li>
          <li><a href='/contact'>Contact</a></li>
          <li><a href='/profil'>Profil</a></li>
          <li><a href='/deconnexion'>Déconnexion</a></li>
          <form class="navbar-form navbar-left">
            <div class="input-group">
               <input type="text" name="recherche" id="recherche" class="form-control" placeholder="Search">
               <div class="input-group-btn">
                 <button class="btn btn-default" id="goRecherche" type="submit">
                   <i class="glyphicon glyphicon-search"></i>
                 </button>
               </div>
             </div>
        </form>
      </ul>
    </div>
    </nav>
      <table class="discu">
            {{#each discussion}}
        <tr>
        <td><a href='message' style="color : #4d4d4d " class="goDiscu" id="{{contact}}" value={{prenom}}>{{nom}} {{prenom}} {{surnom}}</a></td>
        <td>       {{#if notification}}
                      <div class="rond"></div>
                   {{/if}}
       </td>
          <td id="infos" class="{{couleur}}" style="text-align : center">
                {{lastConnexion}}
        </td>
        <td style="text-align:right"><a style="color : red" id="supp" href="">Supprimer</a></td>
    </tr>
    <tr style="background-color : #EFEFEF">
      <td></td>
      <td style="color : #EFEFEF">.</td>
      <td></td>
      <td></td>
    </tr>
        {{/each}}
    </table>
    <br>
  </div>
  <h1  style="text-align:center">Recherche</h1>
  {{#each recherche}}
  <div style="background-color : green;">
    {{prenom}} {{nom}} {{age}} {{email}}
  </div>
  {{/each}}

  {{#each inscriptionFind}}
  <div class="recherche">
    <a href=''>{{prenom}} {{nom}} {{email}}</a>
  </div>
  <br>
  {{/each}}

  {{#each messageFind}}
  <div class="recherche">
     {{message}}
    <p style="text-align : right ; color: blue">De : {{infoNom}} {{infoPrenom}}  {{infoHeure}}</p>
  </div>
  <br>
  {{/each}}
  </div>
</template>
