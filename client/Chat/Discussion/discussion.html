<template name="discussion">
  <div class="container">
    <div class="form-group">
      <h1 id="form-titre">Actualit√© de vos discussions</h1>
       {{> default}}
      <table class="discu">
        <div  class="scroo">
          <div>
            {{#each noFriend}}
            <tr style="background-color: #77e1ee; height:50px ; ">
              <td><a href='message' style="color : #223966 " class="goNewDiscu" id="{{_id}}">{{nom}} {{prenom}}</a></td>
              <td>Nouvelle discussion</td>
              <td></td>
              <td style="text-align:center; border-bottom: black 1px solid"><a style="color : red" id="suppNoFriend" href="">Supprimer</a></td>
            </tr>
            {{/each}}
          </div>
            <div>
              {{#each discussion}}
              <tr class="disc" style="height:50px  ; width : 1140px ; border-bottom: black 1px solid;">
                <td><a href='message' style="color : #223966; " class="goDiscu" id="{{contact}}">{{nom}} {{prenom}}</a></td>
                <td> {{#if notification}}
                  <div class="rond"></div>
                  {{/if}}
                </td>
                <td id="infos" class="{{couleur}}" style="text-align : center">
                  {{lastConnexion}}
                </td>
                <td style="text-align:center"><a style="color : red" id="supp" href="">Supprimer</a></td>
              </tr>
              {{/each}}
            </div>
        </div>
      </table>
     <br>
    </div>
  </div>
</template>
