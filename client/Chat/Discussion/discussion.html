<template name="discussion">
<div class="container">
  <div class="form-group">
    <h1 id="form-titre">Actualité de vos discussions</h1>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href='/accueil'>Accueil</a></li>
          <li class="active"><a href='/discussion'>Discussion</a></li>
          <li><a href='/connexion'>Connexion</a></li>
          <li><a href='/inscription'>Insciption</a></li>
          <li><a href='/contact'>Contact</a></li>
          <li><a href='/profil'>Profil</a></li>
          <li><a href='/deconnexion'>Déconnexion</a></li>
      </ul>
    </div>
    </nav>
      <table class="discu">

        {{#each noFriend}}
              <tr style="background-color: green">
                <td><a href='message' style="color : #223966 " class="goNewDiscu" id="{{_id}}">{{nom}} {{prenom}}</a></td>
                <td>Nouvelle discussion</td>
                <td></td>
                <td style="text-align:right"><a style="color : red" id="suppNoFriend" href="">Supprimer</a></td>
            </tr>
            <tr style="background-color : #EDEDED">
                <td></td>
                <td style="color : #EDEDED">.</td>
                <td></td>
                <td></td>
             </tr>
      {{/each}}

      {{#each discussion}}
              <tr class="disc" style="background-color : #F5F5F5">
              <td><a href='message' style="color : #223966; " class="goDiscu" id="{{contact}}">{{nom}} {{prenom}} {{surnom}}</a></td>
              <td>       {{#if notification}}
                            <div class="rond"></div>
                         {{/if}}
             </td>
                <td id="infos" class="{{couleur}}" style="text-align : center">
                      {{lastConnexion}}
              </td>
              <td style="text-align:right"><a style="color : red" id="supp" href="">Supprimer</a></td>
          </tr>
          <tr style="background-color : #EDEDED">
            <td></td>
            <td style="color : #EDEDED">.</td>
            <td></td>
            <td></td>
          </tr>
              {{/each}}
          </table>
          <br>
        </div>
  </div>
</template>
