<template name="messageDroite">
  <!-- colone de droite -->
  <div class="col-sm-10 col-md-10 col-lg-10 droite" style="padding: 0px">
    <!-- colone de droite / information du contact-->
      <div class="perso">
          <div class='text-center' style="vertical-align: middle; height: 100%;">
            {{#each messageFriendInformation}} {{nom}} {{prenom}}
            <span class="pull-right infoPerso">{{messageFriendLastConnexion}}</span>
            {{/each}}
          </div>

      </div>
      <!-- colone de droite / messages -->
      <div class="dis" id="enbas">
        {{#each messages}}
        {{{messageDateSend @index}}}
          <div class="messageChatDiv {{messageSide}}">
            <div class="message">
              {{message}}
            </div>
            <div class="{{messageThisDiscussionGlyphiconColor}}"></div>
            <div class="messageHeure">{{messageHeure}}</div>
          </div>
        {{/each}}
        <br>
      </div>
      <!-- colone de droite / envoyer et Ã©crire message-->
      <div class="form-groupe col-sm-12">
        <div style="width : 100%; height:65px;">
          <div>
            <input type="text" class="messageBoutonSend col-sm-10 col-md-9 col-lg-8"  placeholder="Ecrire un message" name="message" id="messages">
            <span class="col-sm-2 col-md-3 col-lg-4">
              <button id="messageButton" type="submit" >
                <div type="submit" id="messageSend" class="glyphicon glyphicon-send"></div>
              </button>
            </span>
          </div>
        </div>
      </div>
    <!-- fin colone de droite -->
  </div>
</template>
