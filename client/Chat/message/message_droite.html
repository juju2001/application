<template name="messageDroite">
  <!-- colone de droite -->
  <div class="droite" style="padding: inherit">
    <!-- colone de droite / information du contact-->
      <div class="perso">
          <div class='text-center' style="font-size:20px" > {{#each messageFriendInformation}} {{nom}} {{prenom}} {{/each}}</div>
          <div class='text-center' style="font-size : 20px ">{{#each messageFriendInformation}} {{messageFriendLastConnexion}} {{/each}}</div>
      </div>
      <!-- colone de droite / messages -->
      <div class="dis" id="enbas">
        {{#each messages}}
        {{{messageDateSend @index}}}
          <div class="messageChatDiv {{messageSide}}">
            <div class="message">
              {{message}}
            </div>
            <div class="{{messageThisDiscussionGlyphiconColor}}"></div>
            <div class="messageHeure">{{messageHeure}}</div>
          </div>
        {{/each}}
        <br>
      </div>
      <!-- colone de droite / envoyer et Ã©crire message-->
      <div class="form-groupe" style=" background-color:#EFEFEF; height:80px; background:transparent ">
        <div style="width : 100%; height:80px;">
          <div style="width : 85%"><input type="text" class="form-control messageBoutonSend"  placeholder="Ecrire un message" name="message" id="messages"></div>
          <div><button id="messageButton" type="submit" ><div type="submit" id="messageSend" class="glyphicon glyphicon-send"></div></button></div>
        </div>
      </div>
    <!-- fin colone de droite -->
  </div>
</template>
