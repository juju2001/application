<template name="message">
    <div class="container">
      <form>
        <div class="form-group">
          {{> default}}
          <div class="col-sm-12 col-md-12 col-lg-12">
            <table id="tableauMessage" style="border: solid 1px #00aeff;">
              <div class="tableMessage">
                <tr  style="height:700px">
                  <!-- colone de gauche -->
                  <td  class="gauche">

                <!-- barre de recherche -->
                   <div>
                        <div class="bar input-group">
                          <input style="border : 1px solid #cecece ; background-color:white" type="text" name="recherche" id="rechercheContact" class="form-control" placeholder="Search">
                          <div class="input-group-btn">
                            <button class="btn btn-default" id="goRecherche" type="submit">
                                          <i class="glyphicon glyphicon-search"></i>
                            </button>
                          </div>
                        </div>
                      </div>

                    <!-- affichage recherche ou amis -->
                    {{#if recherche}}
                    <!-- recherche -->
                    <div class="ami">
                      {{#each recherche}}
                      <tr>
                        <td class="rechercheContact"><a href='message' style="color : #223966; " id="{{_id}}" class="goDiscution">{{nom}} {{prenom}}</a></td>
                      </tr>
                      {{/each}}
                    </div>

                    {{else}}

                    <!-- autres discussions -->
                    <div class="ami ">
                      {{#each discussion}}
                      <div class="{{autreDiscussionActiveClass @index}}" style="border-bottom : solid 1px #acacac">
                        <tr class="{{autreDiscussionActiveClass @index}}">
                          <td class="contactDiscu {{autreDiscussionActiveClass @index}}"><a href='message' id="{{contact}}" class="goDiscu">{{nom}} {{prenom}}</a></td>
                          <td style="width: 30px;" class="{{autreDiscussionActiveClass @index}}">
                            {{#if notification}}
                            <div class="rond"></div>
                            {{/if}}
                          </td>
                        </tr>
                        <tr class="{{autreDiscussionActiveClass @index}}">
                          {{#if lastMessage}}
                          <div class="{{vuColorAutreDiscussion}}"></div>
                          {{/if}}
                          <div class="lastMessage {{autreDiscussionActiveClass @index}}">{{lastMessage}}</div>
                        </tr>
                      </div>
                      {{/each}}
                    </div>
                    {{/if}}
                    </td>


                  <!-- colone de droite -->
                  <td class="droite">
                    <!-- colone de droite / information du contact-->



                      <tr class="perso">
                          <td class='text-center' style="font-size:20px" > {{#each infoPerso}} {{nom}} {{prenom}} {{/each}}</td>
                          <td class='text-center' style="font-size : 20px ">{{#each infoPerso}} {{lastConnexion}} {{/each}}</td>
                      </tr>

                      <!-- colone de droite / messages -->
                      <div class="dis" id="enbas">
                        {{#each messages}}
                        {{{date @index}}}
                          <div class="chat {{position}}">
                            <div class="message">
                              {{message}}
                            </div>
                            <div class="{{color}}"></div>
                            <div class="heure">{{heure}}</div>
                          </div>
                        {{/each}}
                        <br>
                      </div>


                      <!-- colone de droite / envoyer et Ã©crire message-->
                      <tr class="form-groupe" style=" background-color:#EFEFEF; height:80px; background:transparent ">
                        <tr style="width : 100%; height:80px;">
                          <td style="width : 85%"><input type="text" class="form-control bouton"  placeholder="Ecrire un message" name="message" id="messages"></td>
                          <td><div type="submit"><input style="background: transparent; color: transparent; border: transparent; width: 1px; height: 1px" type="submit" ><div id="sendMessage" class="glyphicon glyphicon-send"></div></div></td>
                        </tr>
                      </tr>


                    <!-- fin colone de droite -->
                  </td>

                  <!-- fin tableau -->
                </tr>
              </div>
            </table>
          </div>
        </div>
      </form>
    </div>
</template>
