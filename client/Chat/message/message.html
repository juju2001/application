<template name="message">
    <div class="container">
      <form>
        <div class="form-group">
          {{> default}}
          <div class="col-sm-12 col-md-12 col-lg-12">
            <table id="tableauMessage" style="border: solid 1px #00aeff;">
              <div class="tableMessage">
                <tr  style="height:700px">
                  <!-- colone de gauche -->
                  <td  class="gauche">

                <!-- barre de recherche -->
                   <div>
                        <div class="messageBarRecherche input-group">
                          <input style="border : 1px solid #cecece ; background-color:white" type="text" name="recherche" id="rechercheContact" class="form-control" placeholder="Search">
                          <div class="input-group-btn">
                            <button class="btn btn-default" id="goRecherche" type="submit">
                                          <i class="glyphicon glyphicon-search"></i>
                            </button>
                          </div>
                        </div>
                      </div>

                    <!-- affichage recherche ou amis -->
                    {{#if recherche}}
                    <!-- recherche -->
                    <div class="messageAmi">
                      {{#each recherche}}
                      <tr>
                        <td class="rechercheContact"><a href='message' style="color : #223966; " id="{{_id}}" class="goDiscutionRecherche">{{nom}} {{prenom}}</a></td>
                      </tr>
                      {{/each}}
                    </div>

                    {{else}}

                    <!-- autres discussions -->
                    <div class="messageAmi ">
                      {{#each discussion}}
                      <div class="{{messageAnotherDiscussionActiveClass @index}}" style="border-bottom : solid 1px #acacac">
                        <tr class="{{messageAnotherDiscussionActiveClass @index}}">
                          <td class="messageContacAnthoner {{messageAnotherDiscussionActiveClass @index}}"><a href='message' id="{{contact}}" class="goDiscussionSecondaire">{{nom}} {{prenom}}</a></td>
                          <td style="width: 30px;" class="{{messageAnotherDiscussionActiveClass @index}}">
                            {{#if notificationAnthonerDiscussion}}
                            <div class="rond"></div>
                            {{/if}}
                          </td>
                        </tr>
                        <tr class="{{messageAnotherDiscussionActiveClass @index}}">
                          {{#if lastMessageAnthonerDiscussion}}
                          <div class="{{messageAnothersDiscussionGlyphiconColor}}"></div>
                          {{/if}}
                          <div class="lastMessage {{messageAnotherDiscussionActiveClass @index}}">{{lastMessageAnthonerDiscussion}}</div>
                        </tr>
                      </div>
                      {{/each}}
                    </div>
                    {{/if}}
                    </td>


                  <!-- colone de droite -->
                  <td class="droite">
                    <!-- colone de droite / information du contact-->



                      <tr class="perso">
                          <td class='text-center' style="font-size:20px" > {{#each messageFriendInformation}} {{nom}} {{prenom}} {{/each}}</td>
                          <td class='text-center' style="font-size : 20px ">{{#each messageFriendInformation}} {{messageFriendLastConnexion}} {{/each}}</td>
                      </tr>

                      <!-- colone de droite / messages -->
                      <div class="dis" id="enbas">
                        {{#each messages}}
                        {{{messageDateSend @index}}}
                          <div class="messageChatDiv {{messageSide}}">
                            <div class="message">
                              {{message}}
                            </div>
                            <div class="{{messageThisDiscussionGlyphiconColor}}"></div>
                            <div class="messageHeure">{{messageHeure}}</div>
                          </div>
                        {{/each}}
                        <br>
                      </div>


                      <!-- colone de droite / envoyer et Ã©crire message-->
                      <tr class="form-groupe" style=" background-color:#EFEFEF; height:80px; background:transparent ">
                        <tr style="width : 100%; height:80px;">
                          <td style="width : 85%"><input type="text" class="form-control messageBoutonSend"  placeholder="Ecrire un message" name="message" id="messages"></td>
                          <td><button id="messageButton" type="submit" ><div type="submit" id="messageSend" class="glyphicon glyphicon-send"></div></button></td>
                        </tr>
                      </tr>


                    <!-- fin colone de droite -->
                  </td>

                  <!-- fin tableau -->
                </tr>
              </div>
            </table>
          </div>
        </div>
      </form>
    </div>
</template>
