<template name="message">
    <div class="container">
      <form>
        <div class="form-group">
          {{> default}}
          <div class="col-sm-12 col-md-12 col-lg-12">
            <table id="tableauMessage">
              <div class="tableMessage">
                <tr  style=" max-height:390.443px; min-height:390.443px;height : 390.443px;">
                  <!-- colone de gauche -->
                  <td  class="gauche">

                <!-- barre de recherche -->
                   <div style="width : 100%">
                        <div class="bar input-group">
                          <input type="text" name="recherche" id="rechercheContact" class="form-control" placeholder="Search">
                          <div class="input-group-btn">
                            <button class="btn btn-default" id="goRecherche" type="submit">
                                          <i class="glyphicon glyphicon-search"></i>
                            </button>
                          </div>
                        </div>
                      </div>

                    <!-- affichage recherche ou amis -->
                    {{#if recherche}}
                    <!-- recherche -->
                    <div class="ami">
                      {{#each recherche}}
                      <tr>
                        <td class="rechercheContact"><a href='message' style="color : #223966; " id="{{_id}}" class="goDiscution">{{nom}} {{prenom}}</a></td>
                      </tr>
                      {{/each}}
                    </div>

                    {{else}}

                    <!-- autres discussions -->
                    <div class="ami ">
                      {{#each discussion}}
                      <div class="{{autreDiscussionActiveClass @index}}">
                        <tr class="{{autreDiscussionActiveClass @index}}">
                          <td class="contactDiscu {{autreDiscussionActiveClass @index}}"><a href='message' id="{{contact}}" class="goDiscu">{{nom}} {{prenom}}</a></td>
                          <td style="width: 30px;" class="{{autreDiscussionActiveClass @index}}">
                            {{#if notification}}
                            <div class="rond"></div>
                            {{/if}}
                          </td>
                        </tr>
                        <tr class="{{autreDiscussionActiveClass @index}}" style="border-bottom: solid #acacac 1px;">
                          <div class="lastMessage {{autreDiscussionActiveClass @index}}">{{auteur}} {{lastMessage}}</div>
                        </tr>
                      </div>
                      {{/each}}
                    </div>
                    {{/if}}
                    </td>


                  <!-- colone de droite -->
                  <td class="droite">
                    <!-- colone de droite / information du contact-->



                      <tr class="perso">
                          <td class='text-center' style="font-size:20px ;" > {{#each infoPerso}} {{nom}} {{prenom}} {{/each}}</td>
                          <td class='text-center {{couleur}}' style="font-size : 20px ; width:50%">{{#each infoPerso}} {{lastConnexion}} {{/each}}</td>
                      </tr>

                      <!-- colone de droite / messages -->

                      <div class="dis" id="enbas">
                        {{#each messages}}
                        {{{date @index}}}
                          <div class="chat {{color}}">
                            {{message}}
                            <div class="heure">{{heure}}</div>
                          </div>
                        {{/each}}
                      </div>


              <br style="background-color: #f8f9f9 ">
                      <!-- colone de droite / envoyer et Ã©crire message-->
                      <tr class="form-groupe" style=" background-color:#EFEFEF; height:50px; ">
                        <tr>
                          <td><input style="margin-top:8px; width : 95%; margin-left : auto ; margin-right : auto" type="text" class="form-control" name="message" id="messages"></td>
                          <td style="width : 15%"><input style="margin-top : 8px ; margin-left:10px" type="submit" name="envoyer" value="Envoyer"></td>
                        </tr>
                      </tr>


                    <!-- fin colone de droite -->
                  </td>

                  <!-- fin tableau -->
                </tr>
              </div>
            </table>
          </div>
        </div>
      </form>
    </div>
</template>
