<template name="message">
<div class="container">
  <form>
    <div class="form-group">
      <h1 id="form-titre">Message</h1>
      {{> default}}
      {{#each infoPerso}}
          <div class="info">
          <p class='text-center' style="font-size:18px">{{nom}} {{prenom}}</p>
          <p class='text-center {{couleur}}'>{{lastConnexion}}</p>
          <p style="text-align : center">{{statut}}</p>
        </div>
      {{/each}}
      <div class="d-flex">
        {{#each messages}}
            <div class="chat {{color}}">
              {{message}}
            </div>
        {{/each}}
      </div>
      <br>
     <br>
    <div class="form-groupe">
      <input type="text" class="form-control" name="message" id="messages">
      <br>
      <input type="submit" name="envoyer" value="Envoyer">
    </div>
  </div>
  <a href='/discussion'>Retour</a>
  </form>
</div>
</template>
